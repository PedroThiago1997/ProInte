<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="">Proyecto Integrador</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Pregunta</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/empresa}">Empresa</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarRutas}">Rutas</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarRecorrido}">Recorridos de Rutas</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>

		<a th:href="@{/empresaEdit}" class="btn btn-success btn-xs">Crear
			Empresa</a>

		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Razon Social</th>
					<th>Direccion</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empresa: ${empresas}">
					<td th:text="${empresa.idempresa}"></td>
					<td th:text="${empresa.nombre}"></td>
					<td th:text="${empresa.razonSocial}"></td>
					<td th:text="${empresa.direccion}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/empresaEdit/} + ${empresa.idempresa}" th:text="'Editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminarempresa/} + ${empresa.idempresa}" th:text="'Eliminar'"
						onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
