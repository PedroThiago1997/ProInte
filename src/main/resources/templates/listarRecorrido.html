<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml"

>
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="">Proyecto Integrador</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Pregunta</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/empresa}">Empresa</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarRutas}">Rutas</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarRecorrido}">Recorridos de Rutas</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>

		<a th:href="@{/editRecorrido}" class="btn btn-success btn-xs">Crear
			Ruta</a>
			
		<br><br>

		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>Codigo</th>
					<th>Referencia</th>
					<th>Latitud</th>
					<th>Longitud</th>
					<th>Ruta</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="recorrido: ${recorrido}">
					<td th:text="${recorrido.idRecorrido}"></td>
					<td th:text="${recorrido.referencia}"></td>
					<td th:text="${recorrido.latitud}"></td>
					<td th:text="${recorrido.longitud}"></td>
					<td th:text="${recorrido.ruta.nombreRuta}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/editRecorrido/} + ${recorrido.idRecorrido}" th:text="'Editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminarRecorrido/} + ${recorrido.idRecorrido}" th:text="'Eliminar'"
						onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
		
		
	</div>
</body>
</html>
