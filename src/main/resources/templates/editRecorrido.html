<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="">Proyecto Integrador</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Pregunta</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/empresa}">Empresa</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarRutas}">Rutas</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarRecorrido}">Recorridos de Rutas</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

		<form th:action="@{/editRecorrido}" th:object="${recorrido}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Referencia</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{Referencia}" class="form-control" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Latitud</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{Latitud}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Longitud</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{Longitud}" class="form-control" />
				</div>
			</div>


			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Ruta</label>
				<div class="col-sm-6">
					<select class="form-control" type="text" th:field="*{ruta}">
						<option value="">Seleccione la ruta</option>
						<option th:each="ruta: ${ruta}"
							th:value="${ruta.idruta}" th:text="${ruta.nombreRuta}"></option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear ruta" class="btn btn-primary" />
				</div>
			</div>

		</form>
	</div>
</body>
</html>
