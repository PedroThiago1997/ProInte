<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Dashboard Tus Rutas</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="">TusRutas.com</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Pregunta</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/empresa}">Empresa</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarRutas}">Rutas</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarRecorrido}">Recorridos de Rutas</a></li>
			</ul>
		</div>
	</nav>

	<div class="container"><br>
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>

		<a th:href="@{/form}" class="btn btn-success btn-xs"
			style="margin-top: 15px;">Crear Pregunta</a><br> <br>

		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>Id</th>
					<th>Pregunta</th>
					<th>Respuesta</th>
					<th>Imagen</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pregunta: ${preguntas}">
					<td th:text="${pregunta.idpregunta}"></td>
					<td th:text="${pregunta.pregunta}"></td>
					<td th:text="${pregunta.respuestapregunta}"></td>
					<td><img th:src="${pregunta.rutaimagen}" width="50"
						height="50" /></td>

					<td><a class="btn btn-primary btn-xs"
						th:href="@{/form/} + ${pregunta.idpregunta}" th:text="'Editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminar/} + ${pregunta.idpregunta}"
						th:text="'Eliminar'"
						onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>


				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
